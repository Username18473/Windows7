    <script>
        document.querySelector('.start-menu').addEventListener('click', function() {
            const defaultImg = this.querySelector('img.default');
            const clickedImg = this.querySelector('img.clicked');
            defaultImg.style.display = 'none';
            clickedImg.style.display = 'block';
        });
        
function openPopup(popupId) {
    const popup = document.getElementById(popupId);
    if (popup) {
        popup.style.display = 'block'; // Show the popup
    } else {
        alert(`Popup with ID '${popupId}' not found.`);
    }
}

function closePopup(popupId) {
    const popup = document.getElementById(popupId);
    if (popup) {
        popup.style.display = 'none'; // Hide the popup
    }
}

// Example function to toggle taskbar button active state
document.querySelectorAll('.taskbar-button').forEach(button => {
    button.addEventListener('click', function() {
        // Remove active state from other buttons
        document.querySelectorAll('.taskbar-button').forEach(btn => {
            btn.classList.remove('active');
        });

        // Add active state to the clicked button
        this.classList.add('active');
    });
});
    </script>
